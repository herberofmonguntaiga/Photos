<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Placement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <!-- Background Image -->
        <img src="backgroundforportfolio.jpg" alt="Background Image" class="background-image">

        <!-- 16 smaller images (will be positioned randomly) -->
        <img src="img008-2.jpg" alt="Image 1" class="overlay-image" id="image1">
        <img src="img004.jpg" alt="Image 2" class="overlay-image" id="image2">
        <img src="img010-2.jpg" alt="Image 3" class="overlay-image" id="image3">
        <img src="img002.jpg" alt="Image 4" class="overlay-image" id="image4">
        <img src="img006.jpg" alt="Image 5" class="overlay-image" id="image5">
        <img src="img012.jpg" alt="Image 6" class="overlay-image" id="image6">
        <img src="img018.jpg" alt="Image 7" class="overlay-image" id="image7">
        <img src="img018-2.jpg" alt="Image 8" class="overlay-image" id="image8">
        <img src="img019.jpg" alt="Image 9" class="overlay-image" id="image9">
        <img src="img019-2.jpg" alt="Image 10" class="overlay-image" id="image10">
        <img src="img010.jpg" alt="Image 11" class="overlay-image" id="image11">
        <img src="img008.jpg" alt="Image 12" class="overlay-image" id="image12">
        <img src="img007.jpg" alt="Image 13" class="overlay-image" id="image13">
        <img src="img024.jpg" alt="Image 14" class="overlay-image" id="image14">
        <img src="img003.jpg" alt="Image 15" class="overlay-image" id="image15">
    </div>

    <!-- Modal for showing the clicked image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
